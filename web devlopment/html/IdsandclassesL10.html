<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's And Classes in HTML</title>
</head>

<body>
    <h3>Id's And Classes</h3>
    <div id="mainbox" class="redBgblackBorder">
        This is mainbox
    </div>
    <spam class="redBg"></spam>
    <!-- select and press ctrl+/ to comment -->
    <!-- Emmet -->
    <!-- . is for class and # is for Ids -->
    <spam class="redBg"></spam>
    <span id="mainspan"></span>
    <div class="redBg blackgorund"></div>

    <!-- Emmet take div tag as default -->
    <div class="blackBackground"></div>

    <!-- creating multiple elements using Emmet -->
    <!-- span.myclass.myclass2.myclass3*4 <tab> to print 4 similar elements using Emmet -->
    <span class="myclass myclass2 myclass3 class4">Fist</span>
    <span class="myclass myclass2 myclass3 class4">Second</span>
    <span class="myclass myclass2 myclass3 class4">Third</span>
    <span class="myclass myclass2 myclass3 class4">Fourth</span>
</body>

</html>
